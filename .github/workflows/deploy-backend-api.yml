name: Deploy Task List Backend API to Google GKE

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_NAME: task-list
      VERSION: 1.0.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR with version
        run: ./mvnw clean package -DskipTests -Dproject.name=$PROJECT_NAME -Dproject.version=$VERSION

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=gcr.io/$GCP_PROJECT_ID/$PROJECT_NAME:$VERSION
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Deploy to GKE
        run: |
          gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE --project $GCP_PROJECT_ID
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml